<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Custom.css">

    <title>Register Form</title>
     
  </head>
  <body>
    <div class="container" >
        <div class="row">
            
            <div class="col-md-4">
            </div>
            
            <div id=log class="col-md-4" style="margin-top: 30px">
            <h1 class="text-center">Register</h1>
                <form action="">
                    <div class="form-group">
                        <label class="label col-form-label">First Name</label>
                        <input type="text" name="" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label class="label col-form-label">Last Name</label>
                        <input type="text" name="" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                         <label class="label col-form-label">Email</label>
                         <input type="email" name="" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="label col-form-label">Contact Number</label>
                        <input type="number" name="" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <label class="label col-form-label">Password</label>
                        <input type="password" name="" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="label col-form-label">Confirm Password</label>
                        <input type="password" name="" class="form-control" placeholder="Confirm Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="button" name="" class="btn btn-success btn-lg btn-block" value="Create Account"><br>
                        <p id=Member class="text-center">Already a Member?<a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
            
            <div class="col-md-4">
            </div>
            
        </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
