
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Custom.css">

    <title>Login Form</title>
     
  </head>
  <body>
    <div class="container" >
        <div class="row">
            
            <div class="col-md-4">
            </div>
            
            <div id=log class="col-md-4" style="margin-top: 150px">
            <h1 class="text-center">LogIn</h1>
                        <form action="">
                            <div class="form-group">
                                <label class="label col-form-label">User Name Or Email</label>
                                <input type="email" name="" class="form-control" placeholder="Enter Email..." required>
                            </div>
                            <div class="form-group">
                                <label class="label col-form-label">Password</label>
                                <input type="password" name="" class="form-control" placeholder="Enter Password..." required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="checkbox"><small>Remember me</small>
                                </div>
                                <div class="col-md-6">
                                    <a href="#"><p id="pass" class="text-right" >Forget Password</p></a>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="button" name="" class="btn btn-success btn-lg btn-block" value="Login"><br>
                                <p id=Member class="text-center">Not a Member Yet?<a href="Register.html">Register</a></p>
                            </div>
                        </form> 
            </div>
            
            <div class="col-md-4">
            </div>
            
        </div>  
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
